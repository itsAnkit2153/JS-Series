<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    // ish mehtod me pure tree ko traverse karna pad raha hai , so ho sakta hai bade project me dikkat ho jai , aur utna optimise na ho
    //1st Method
        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("Python")
        addLanguage("CSS")
        addLanguage("HTML")

        //OR
        //2nd Method
        // so hum optimise method use karne ja rahe jo traverse nahi karega , balki direct add karega 
        function addOptiLang(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLang("golang")

        //Edit
        const secondLang=document.querySelector('li:nth-child(2)')
        //good but not optimised(1st method)
        secondLang.innerHTML = "java"
        //2nd method(naya pura element bana kar replace kar rahe hai)
        const lis = document.createElement('li')
        lis.textContent = "Mojo"
        secondLang.replaceWith(lis)

        //3rd mehtod
        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = '<li>TypeScript</li>'

        //Remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()

</script>
</html>
